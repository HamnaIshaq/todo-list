<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Todo List</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script defer="defer" src="main.bundle.js"></script>
  </head>
  <body>
    <div id="root">
      <div>
        <input type="text" class="project-name" />
        <button type="button" class="create-new-project-btn">
          create new project
        </button>
        <div id="project-container">project list</div>
      </div>

      <input type="text" placeholder="title" class="todo-title" />
      <textarea
        cols="30"
        rows="10"
        placeholder="description"
        class="todo-description"
      ></textarea>
      <select class="todo-priority">
        <option value="" selected disabled>Select Priority</option>
        <option value="high">High</option>
        <option value="moderate">Moderate</option>
        <option value="low">Low</option>
      </select>
      <input type="date" class="todo-due-date" />
      <button class="add-todo-btn">add todo</button>
      <div class="todos"></div>
    </div>
  </body>
</html>
