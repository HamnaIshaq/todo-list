<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Todo List</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script defer="defer" src="main.bundle.js"></script>
  </head>
  <body class="bg-gray-50">
    <div id="root" class="flex">
      <div class="w-1/4 h-screen pt-2 pb-2 pl-5 pr-5 bg-blue-100">
        <h1 class="text-3xl mt-3 mb-3 text-indigo-800">Todo List</h1>
        <ul class="project-container">
          <li class="mb-2">
            <button
              type="button"
              class="border-2 border-indigo-800 w-full pt-2 pb-2 bg-indigo-800 text-white rounded"
            >
              Inbox
            </button>
          </li>
        </ul>

        <button type="button" class="text-red-600 w-full text-left">
          <span class="text-lg">+</span> Add Project
        </button>
      </div>
      <div class="w-screen pt-2 pb-2 pl-5 pr-5">
        <h2 class="text-3xl mt-3 mb-3 text-indigo-800">Todo</h2>
        <div>
          <div
            class="border-2 border-blue-500 rounded p-3 text-lg flex items-center justify-between border-l-red-500 border-l-4"
          >
            <div>
              <input
                type="checkbox"
                id="todo"
                class="w-4 h-4 m-0 p-0 align-middle"
              />
              <label for="todo">Walk the dog</label>
            </div>
            <div class="flex">
              <p>Due: 2023-01-02</p>
              <button
                type="button"
                class="border-2 border-blue-800 pl-2 pr-2 bg-blue-800 text-white rounded mr-4 ml-4"
              >
                Details
              </button>
              <button
                type="button"
                class="border-2 border-red-800 pl-2 pr-2 bg-red-800 text-white rounded-full"
              >
                X
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
